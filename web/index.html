<!DOCTYPE html>
<html>
<head>
  <!--
    Flutter Web Bootstrap
    This file serves as the entrypoint for Flutter Web apps.
  -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroSpark</title>
  
  <!-- Google Sign-In Client ID -->
  <!-- 
    To get your Client ID:
    1. Go to Firebase Console → Authentication → Sign-in method → Google
    2. Copy the "Web client ID" 
    3. Replace YOUR_WEB_CLIENT_ID below with your actual client ID
    OR
    1. Go to Google Cloud Console → APIs & Services → Credentials
    2. Find your OAuth 2.0 Client ID for Web application
    3. Copy the Client ID
  -->
  <meta name="google-signin-client_id" content="YOUR_WEB_CLIENT_ID_HERE">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
