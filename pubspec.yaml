name: neuro_spark
description: "NeuroSpark - ADHD-optimized productivity app with low friction, high reward design."
publish_to: 'none' # Private app

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.0
  
  # UI/FX
  flutter_svg: ^2.0.10
  confetti: ^0.8.0
  flutter_card_swiper: ^7.0.1
  
  # Platform Integration
  vibration: ^3.1.4
  permission_handler: ^12.0.1
  speech_to_text: ^7.0.0
  
  # Audio
  just_audio: ^0.10.5
  
  # Firebase
  firebase_core: ^3.10.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  google_sign_in: ^6.3.0
  
  # Ads
  google_mobile_ads: ^5.1.0
  
  # Payments
  in_app_purchase: ^3.2.0
  
  # Local Storage (Offline First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  rxdart: ^0.28.0
  intl: ^0.20.2
  equatable: ^2.0.5
  uuid: ^4.5.2
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
  
  # Custom fonts for accessibility
  # Note: OpenDyslexic fonts not included yet - download from https://opendyslexic.org/
